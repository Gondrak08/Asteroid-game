<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <style></style>
</head>

<body>
    <canvas id="gameCanvas" width ="700" height ="500"></canvas>
    <script>
        const FPS = 30; //frames per second
        const FRICTION = 0.7; // friction coefficient of space (0 = no friction / 1 = a lots of friction)
        const GAME_LIVES = 3; // starting games lives
        const LASER_DIST = 0.6; // max distance laser can travel as fraction of screen width
        const LASER_EXPLODE_DUR = 0.1; // duration of the lasers exploxion duration
        const LASER_MAX = 10; // maximun number of lasers on screen at once
        const LASER_SPD = 500; // speed of laser in pixels per second
        const ROIDS_JAG = 0.5; //  (0 = non / 1 = a lot)
        const ROIDS_PTS_LGE = 20;  // points scored for a large asteroid
        const ROIDS_PTS_MED = 50;  // points scored for a medium asteroid
        const ROIDS_PTS_SML = 100;  // points scored for a small asteroid
        const ROIDS_NUM = 3;  // Start number of asteroids
        const ROIDS_SIZE = 100; // starting size 
        const ROIDS_SPD = 50; // max starting speed of asteroids in pixels por second
        const ROIDS_VERT = 10; // avarege number of vertecies in each asteroids
        const SAVE_KEY_SCORE = "highscore"; // save key for local storage of high score
        const SHIP_BLINK_DUR = 0.1; // duration of ship blink during invisibility
        const SHIP_EXPLODE_DUR = 0.4; // Duration of exploxion
        const SHIP_INV_DUR = 3; // Duration of ship invisibility in sec
        const SHIP_SIZE = 30; // SHIP HEIGHT IN PIXELS
        const SHIP_THRUST = 5; // acceletation of the ship in pixels por second
        const TURN_SPEED = 360; //turn speed in degrees per second
        const SHOW_BOUNDING = false;
        const SHOW_CENTER_DOT = false;
        const SOUND_ON = true;
        const MUSIC_ON = true;
        const TEXT_FADE_TIME = 2.5; // text fade time in seconds
        const TEXT_SIZE = 40; // text font height in pixels
        
        /** @type {HTMLCanvasElement} */
        
        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d");

        // set up sound effects
        let fxLaser = new Sound("sounds/laser.m4a", 5, 0.5);
        let fxExplode = new Sound("sounds/explode.m4a");
        let fxThrust = new Sound("sounds/thrust.m4a",);
        let fxHit = new Sound("sounds/hit.m4a", 5);
        // music
        let music = new Music("sounds/music-low.m4a", "sounds/music-high.m4a");
        let asteroidLeft, asteroidTotal;

        // set up the game parameters
        let level, lives, asteroid, score, scoreHigh, ship, text, textAlpha;
        newGame();

        // Set up keys
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);



        //Java script
        //SEt up game loop
        setInterval(update, 1000 / FPS);

        function createAsteroidBelt() { 
            asteroid =[];
            asteroidTotal = (ROIDS_NUM +level) * 7;
            asteroidLeft = asteroidTotal
            var x, y;
            for (var i = 0; i < ROIDS_NUM + level; i++){ 
                do{ 
                    x = Math.floor(Math.random() * canv.width);
                    y = Math.floor(Math.random() * canv.height);
                } while (DistBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
                asteroid.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 2)));
            }
        }


        function destroyAsteroid(index){ 
            let x = asteroid[index].x;
            let y = asteroid[index].y;
            let r = asteroid[index].r;

            //split the asteroid in two if necessary
            if(r == Math.ceil(ROIDS_SIZE / 2)){ 
                asteroid.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
                asteroid.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
                score += ROIDS_PTS_LGE;
            } else if(r == Math.ceil(ROIDS_SIZE / 4)){ 
                asteroid.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
                asteroid.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
                score += ROIDS_PTS_MED;
            } else{ 
                score += ROIDS_PTS_SML;
            };

            // check high score
            if (score > scoreHigh){ 
                scoreHigh = score; 
                localStorage.setItem(SAVE_KEY_SCORE, scoreHigh);
            }

            //destroy the asteroid
            asteroid.splice(index, 1);
            fxHit.play();

            // calculate the ratio of remaining asteroids to determine music tempo
            asteroidLeft--;
            music.setAsteroidRatio(asteroidLeft == 0 ? 1 : asteroidLeft / asteroidTotal);

            //New level when no more asteroids
            if (asteroid.length == 0){ 
                level++;
                newLevel();
            }
        }


        function DistBetweenPoints(x1, y1, x2, y2){ 
            return Math.sqrt(Math.pow(x2  - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function drawShip(x, y, a, colour = "white"){
            ctx.strokeStyle = colour;
                    ctx.lineWidth = SHIP_SIZE / 20;
                    ctx.beginPath();
                    ctx.moveTo( // nose of the ship
                        x + 4 / 3 * ship.r * Math.cos(a),
                        y - 4 / 3 * ship.r * Math.sin(a)
                    );
                    ctx.lineTo( // rear left
                        x - ship.r * ( 2 / 3 * Math.cos(a) + Math.sin(a)),
                        y + ship.r * ( 2 / 3 * Math.sin(a) - Math.cos(a))
                    );
                    ctx.lineTo( // rear right
                        x - ship.r * ( 2 / 3 * Math.cos(a) - Math.sin(a)),
                        y + ship.r * ( 2 / 3 * Math.sin(a) + Math.cos(a))
                    );
                    ctx.closePath();
                    ctx.stroke();
        }

        function explodeShip(){ 
          ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
          fxExplode.play(); 
        }

        function gameOver(){
            ship.dead = true;
            text = "Game Over, Sucker";
            textAlpha = 1.0;
        }


        function keyDown(/** @type {keyBoardEvent}  */ ev){ 
            if(ship.dead){ 
                return;
            }
            switch(ev.keyCode){ 
                case 32:  //spacebar (shot laser)
                    shootLaser();
                    break;
                case 37:  //left arrow (rotate left)
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                case 38: // up arrow (forward)
                    ship.thrusting = true;
                    break;
                case 39:  //right arrow ( rotate right)
                ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
                    break;
            }
        };

        function keyUp(/** @type {keyBoardEvent}  */ ev){ 
            if(ship.dead){ 
                return;
            }
            switch(ev.keyCode){
                case 32:  //spacebar (allow shooting again)
                    ship.canShoot = true;
                    break;
                case 37: //left arrow (stop rotating left)
                    ship.rot = 0;
                    break;
                case 38: // up arrow (stop)
                    ship.thrusting = false;
                    break;
                case 39: // right arrow (stop rotating right)
                    ship.rot = 0;
                    break;

            }
        };

        function newAsteroid(x, y, r){
            let lvlMult = 1 + 0.1 * level;
            var asteroids = { 
                x: x,
                y: y,
                xv: Math.random() * ROIDS_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1: -1),
                yv: Math.random() * ROIDS_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1: -1),
                r: r,
                a: Math.random() * Math.PI * 2, // in radians
                vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
                offs: []
            };

            // create the vortex offets array
            for(var i = 0; i < asteroids.vert; i++){ 
                asteroids.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
            }


            return asteroids;
        }

        function newGame(){ 
            level = 0;
            lives = GAME_LIVES;
            score = 0;
            ship = newShip();
            newLevel();

            // get high score
            let scoreStr = scoreHigh = localStorage.getItem(SAVE_KEY_SCORE);
            if (scoreStr == null){ 
                scoreHigh = 0;
            } else { 
                scoreHigh = parseInt(scoreStr);
            }
        }

        function newLevel(){
            text = "level " + (level + 1);
            textAlpha = 1.0; 
            createAsteroidBelt();
        }
        function newShip(){
            return { 
                x: canv.width / 2,
                y: canv.height / 2,
                r: SHIP_SIZE / 2,
                a: 90 / 180 * Math.PI, // convert to radians
                blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
                blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
                canShoot: true,
                dead: false,
                explodeTime: 0,
                lasers: [],
                rot: 0,
                thrusting: false,
                thrust: { 
                    x: 0,
                    y: 0
                }
            }
        }

        function shootLaser(){ 
            //creat laser object
            if(ship.canShoot && ship.lasers.length < LASER_MAX){ 
                ship.lasers.push({// from the nose of the ship
                    x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                    y: ship.y - 4 / 3 * ship.r * Math.sin(ship.a),
                    xv: LASER_SPD * Math.cos(ship.a) / FPS,  
                    yv: -LASER_SPD * Math.sin(ship.a) / FPS,
                    dist: 0,
                    explodeTime: 0
                });
                fxLaser.play();
            }

            // prevent further shooting
            ship.canShoot = false;
        }

        function Sound(src, maxStreams = 1, vol = 1.0){ 
            this.streamNum = 0;
            this.streams = [];
            for (var i = 0; i < maxStreams; i++){ 
                this.streams.push(new Audio(src));
                this.streams[i].volume = vol;
            }
            this.play = function(){
                if (SOUND_ON){
                this.streamNum = (this.streamNum + 1) % maxStreams;
                this.streams[this.streamNum].play();
                }
            }
            this.stop = function(){ 
                this.streams[this.streamNum].pause();
                this.streams[this.streamNum].currentTime = 0;

            }
        }

        function Music(srcLow, srcHigh){
            this.soundLow = new Audio(srcLow);
            this.soundHigh = new Audio(srcHigh);
            this.low = true;
            this.tempo = 1.0; // seconds por beat
            this.beatTime = 0; // frames left until next beat

            this.play = function(){ 
                if(MUSIC_ON){
                    if(this.low){ 
                        this.soundLow.play();
                    }else { 
                        this.soundHigh.play();
                    }
                    this.low = !this.low;
                }
            }

            this.setAsteroidRatio = function(ratio){ 
                this.tempo = 1.0 - 0.75 * (1.0 - ratio);
            }

            this.tick = function(){ 
                if(this.beatTime == 0){ 
                    this.play();
                    this.beatTime = Math.ceil(this.tempo * FPS)
                } else { 
                    this.beatTime--;
                }
            }
         }

        function update(){
            var blinkOn = ship.blinkNum % 2 == 0;
            var exploding = ship.explodeTime > 0;
            //thick the music
            music.tick();
            
            //draw background - space
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);

            // thrust the ship
                if(ship.thrusting && !ship.dead){ 
                    ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                    ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;
                    fxThrust.play();

                    // draw thr thruster
                    if(!exploding && blinkOn){
                    ctx.fillStyle = "red";
                    ctx.strokeStyle = "yellow";
                    ctx.lineWidth = SHIP_SIZE / 10;
                    ctx.beginPath();
                    ctx.lineTo( // rear left
                        ship.x - ship.r * ( 2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * ( 2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                    );
                    ctx.lineTo( // behind the ship
                        ship.x - ship.r *  6 / 3 * Math.cos(ship.a),
                        ship.y + ship.r *  6 / 3 * Math.sin(ship.a)
                    );
                    ctx.lineTo( // rear right
                        ship.x - ship.r * ( 2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * ( 2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                    );
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
            }

            } else{ 
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
                fxThrust.stop();
            };

            // draw ship - triangle
            if (!exploding){
                if(blinkOn && !ship.dead){
                    drawShip(ship.x, ship.y, ship.a);
                }

                // handle blink
                if(ship.blinkNum > 0){ 
                    
                    //reduce blink time
                    ship.blinkTime--;

                    // reduce the blinknum
                    if(ship.blinkTime == 0){
                        ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS)
                        ship.blinkNum--;
                    }
                }
            } else { 
                // explosion
               ctx.fillStyle = "darkred";
               ctx.beginPath();
               ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
               ctx.fill();
               ctx.fillStyle = "red";
               ctx.beginPath();
               ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
               ctx.fill();
               ctx.fillStyle = "orange";
               ctx.beginPath();
               ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
               ctx.fill();
               ctx.fillStyle = "yellow";
               ctx.beginPath();
               ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
               ctx.fill();
               ctx.fillStyle = "white";
               ctx.beginPath();
               ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
               ctx.fill();
            }
            
            if (SHOW_BOUNDING){ 
                ctx.strokeStyle = "green";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
                ctx.stroke();
            }


            //game level
             // draw the game text
             if (textAlpha >= 0){
                ctx.textAlign = "center"
                ctx.textBaseline = "middle"; 
                ctx.fillStyle = "rgba(255, 255, 255" + textAlpha + ")";
                ctx.font = "small-caps" + TEXT_SIZE + "px dejavu sans mono"
                ctx.fillText(text, canv.width / 2, canv.height * 0.75);
                textAlpha -= (1.0 / TEXT_FADE_TIME / FPS);
            } else if(ship.dead){ 
                newGame();
            }

            // draw the lives
            let lifeColour;
            for(var i = 0; i < lives; i++){
                lifeColour = exploding && i == lives -1 ? "red" : "white"; 
                drawShip(SHIP_SIZE + i * SHIP_SIZE * 1.2, SHIP_SIZE, 0.5 * Math.PI, lifeColour);
            }

            // score
            ctx.textAlign = "right";
            ctx.textBaseline = "middle"; 
            ctx.fillStyle = "white";
            ctx.font = TEXT_SIZE + "px dejavu sans mono";
            ctx.fillText(score, canv.width - SHIP_SIZE / 2, SHIP_SIZE);

            //High score
            ctx.textAlign = "center";
            ctx.textBaseline = "middle"; 
            ctx.fillStyle = "white";
            ctx.font = (TEXT_SIZE * 0.75) + "px dejavu sans mono";
            ctx.fillText("HIGH " + scoreHigh, canv.width / 2, SHIP_SIZE);
            
            // lasers
            // draw the lasers
            for(var i = 0; i < ship.lasers.length; i++){
                if(ship.lasers[i].explodeTime == 0){
                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
                    ctx.fill();
                } else { 
                    //draw the explosion
                    ctx.fillStyle = "orangered";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "pink";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
                    ctx.fill();
                }
            }

            // detect laser hit

            let ax, ay, ar, lx, ly;
            for( var i = asteroid.length -1; i >= 0; i--){ 

                //grab the asteroid properties
                ax = asteroid[i].x;
                ay = asteroid[i].y;
                ar = asteroid[i].r;

                //loop over the lasers
                for(var j = ship.lasers.length -1; j >= 0; j--){ 

                    //gab lasers properties
                    lx = ship.lasers[j].x;
                    ly = ship.lasers[j].y;

                    //detect hits
                    if(ship.lasers[j].explodeTime == 0 && DistBetweenPoints(ax, ay, lx, ly) < ar){ 

                        
                        // destroy the asteroid
                        destroyAsteroid(i);
                        ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);

                        break;
                    }
                }
            }



            //draw the asteroids
            var x, y, r, a, vert, offs;
            for(var i = 0; i < asteroid.length; i++){
                ctx.strokeStyle = "slategrey";
                ctx.lineWidth = SHIP_SIZE / 20;
                
                // get the asteroid properties
                x = asteroid[i].x;
                y = asteroid[i].y;
                r = asteroid[i].r;
                a = asteroid[i].a;
                vert = asteroid[i].vert;
                offs =  asteroid[i].offs;


                //draw a path
                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a)
                );

                //draw asteroid shape - polygon
                for (var j = 1; j < vert; j++) {
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                        y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
                    );
                }
                ctx.closePath();
                ctx.stroke();

                if (SHOW_BOUNDING){ 
                        ctx.strokeStyle = "blue";
                        ctx.beginPath();
                        ctx.arc(x, y, r, 0, Math.PI * 2, false);
                        ctx.stroke();
                }
            }
    

            // check for asteroid collision
            if(!exploding){
                if(ship.blinkNum == 0 && !ship.dead){ 
                    for(var i = 0; i < asteroid.length; i++){
                        if (DistBetweenPoints(ship.x, ship.y, asteroid[i].x, asteroid[i].y) < ship.r + asteroid[i].r){ 
                            explodeShip();
                            destroyAsteroid(i);
                            break;
                        }
                    }
                }

                // rotate the ship
                ship.a += ship.rot;

                // move the ship
                ship.x += ship.thrust.x;
                ship.y += ship.thrust.y;

            } else { 
                ship.explodeTime--;

                //reset the ship after the explosion has finished
                if (ship.explodeTime == 0){ 
                    lives--;
                    if(lives == 0){ 
                        gameOver();
                    }else {
                    ship = newShip();
                  }
                }
            }

            // Handle edge of screen
            if(ship.x < 0 - ship.r){ 
                ship.x = canv.width + ship.r;
            } else if ( ship.x > canv.width + ship.r){ 
                ship.x = 0 - ship.r;
            };
            if(ship.y < 0 - ship.r){ 
                ship.y = canv.height + ship.r;
            } else if ( ship.y > canv.height + ship.r){ 
                ship.y = 0 - ship.r;
            }

            // move the lasers
            for (var i = ship.lasers.length -1; i >= 0; i--){
                // check distance travelled
                if(ship.lasers[i].dist > LASER_DIST * canv.width){ 
                    ship.lasers.splice(i, 1);
                    continue;
                }

                //handle the explosion
                if (ship.lasers[i].explodeTime > 0){ 
                    ship.lasers[i].explodeTime--;

                    // destroy the laser after the duration is up
                    if (ship.lasers[i].explodeTime == 0){ 
                        ship.lasers.splice(i ,1);
                        continue;
                    }
                }else {
                    // moving the laser
                    ship.lasers[i].x += ship.lasers[i].xv;
                    ship.lasers[i].y += ship.lasers[i].yv;

                    //calculate the distance travelled
                    ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2));
                }

                // handle edge of screen
                if (ship.lasers[i].x < 0){ 
                    ship.lasers[i].x = canv.width;
                } else if (ship.lasers[i].x > canv.width){ 
                    ship.lasers[i].x = 0;
                }
                if (ship.lasers[i].y < 0){ 
                    ship.lasers[i].y = canv.height;
                } else if (ship.lasers[i].y > canv.height){ 
                    ship.lasers[i].y = 0;
                }
            }


               // move the asteroid
            for(var i = 0; i < asteroid.length; i++){
               asteroid[i].x += asteroid[i].xv;
                asteroid[i].y += asteroid[i].yv;

                // screen edge
                if (asteroid[i].x  < 0 - asteroid[i].r){ 
                    asteroid[i].x = canv.width + asteroid[i].r;
                } else if(asteroid[i].x > canv.width + asteroid[i].r){ 
                    asteroid[i].x = 0 - asteroid[i].r
                }
                if (asteroid[i].y  < 0 - asteroid[i].r){ 
                    asteroid[i].y = canv.height + asteroid[i].r;
                } else if(asteroid[i].y > canv.height + asteroid[i].r){ 
                    asteroid[i].y = 0 - asteroid[i].r
                }
            };

            // center dot
            if(SHOW_CENTER_DOT){ 
            ctx.fillStyle = "red";
            ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
            }


        };
        

    </script>    
</body>
</html>
